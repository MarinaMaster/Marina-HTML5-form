<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>HTML5 form</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container"> 
        <div class="header"> <!--Section 1-->
            <nav class="navbar navbar-light bg-light border border-muted rounded-top">
            <span class="navbar-brand mb-0 h1">Payment form example</span>
        </nav>
    </div>
    <div class="card-information"> <!--Section 2-->
        <div class="row g-1">
            <div class="col-md-12">
                <p class="missing-text border border-danger rounded">Some field are missing</p>
            </div>
        </div>
        <form class="was-validated">
            <div class="row g-3">
            <div class="col-md-5">
                <label for="validationTextarea1" class="form-label">Card #</label>
                <input type="text" class="form-control" id="validationTextarea1" placeholder="XXXXXXXXXXXXXXXX" required />
                <div class="valid-feedback">Complete</div>
                <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-3">
                <label for="validationTextarea2" class="form-label">CVC #</label>
                <input type="text" class="form-control" id="validationTextarea2" placeholder="0000" required />
                <div class="valid-feedback">Complete</div>
                <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-4">
                <label for="validationTextarea3" class="form-label">Amount</label>
                <div class="inline">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <input type="text" class="form-control" id="validationTextarea3" placeholder="Amount"required />
                </div>
                    <div class="valid-feedback">Complete</div>
                    <div class="invalid-feedback"></div>
            </div>
        </div>
        </form>
    </div>
    <div class="personal-information"> <!--Section 3-->
        <form class="was-validated">
        <div class="row g-2">
            <div class="col-md-6">
                <label for="validationTextarea4" class="form-label">First Name</label>
                <input type="text" class="form-control" id="validationTextarea4"  required />
                <div class="valid-feedback">Complete</div>
                <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-6">
                <label for="validationTextarea5" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="validationTextarea5"  required />
                <div class="valid-feedback">Complete</div>
                <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-6">
                <label for="validationTextarea6" class="form-label">City</label>
                <input type="text" class="form-control" id="validationTextarea6"  required />
                <div class="valid-feedback">Complete</div>
                <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-3">
                <label for="validationTextarea7" class="form-label">State</label>
                <div class="space">
                <select class="name" name="states">
                <option value="Pick">Pick a state </option>
                <option value="Pick">Florida </option>
                <select/>
            </div>
        </div>
            <div class="col-md-3">
                <label for="validationTextarea8" class="form-label">Postal code</label>
                <input type="text" class="form-control" id="validationTextarea8"  required />
                <div class="valid-feedback">Complete</div>
                <div class="invalid-feedback"></div>
            </div>
            <div class="col-md-6">
                <div class="container-cards">
                    <label for="validationTextarea9" class="form-label">We accept:</label>
                    <div class="radio-buttuns">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option2">
                        <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option1">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
                        <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-paypal"></i></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label for="floatingTextarea" class="form-label">Message</label>
            <div class="form-floating">
                <textarea class="form-control"  id="floatingTextarea" style="height: 100px" required></textarea>
            </div>
            <div class="valid-feedback">Complete</div>
            <div class="invalid-feedback"></div>
            <p class="prompt">Add any notice here.</p>
        </div>
        </div>
    </form>
    </div>
    <div class="footer"> <!--Section 4-->
        <div class="footer-container bg-light border border-muted rounded-bottom">
        <div class="row row justify-content-end">
            <div class="col-2">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
